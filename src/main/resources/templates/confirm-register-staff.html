<!DOCTYPE html>
<html   lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="./list.html">Rakus Items</a>
  </nav>

  <!-- register form -->
  <div id="login" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">アカウント登録内容確認</div>
      <div class="panel-body">
        <form action="#" th:action="@{/register/insert-staff-info}" method="POST" th:object="${registerStaffInfoForm}">
          <div class="form-group">
            <span>氏名：</span><span th:text="${form.getLastName}"></span>&nbsp;
            <span th:text="${form.getFirstName}"></span>
          </div>
          <div class="form-group">
            <span>メールアドレス：</span><span th:text="${form.getEmail}"></span>
          </div>
          <div class="form-group">
            <span>パスワード：</span><span th:text="${form.getPassword}"></span>
          </div>
          <div class="form-group">
            <span>編集権限：</span>
            <span th:if="${form.getAuthority} == 1" th:text="有り">有り</span>
            <span th:if="${form.getAuthority} == 0" th:text="無し">無し</span>
          </div>
          <div class="form-group">
            <span>所属店舗：</span><span th:text="${form.getShopName}"></span>
          </div>
          <button type="submit" class="btn btn-default">登録する</button>
        </form>
      </div>
    </div>
    <form action="#" th:action="@{/register}" method="get">
      <input type="hidden" name="form" th:value="${registerStaffInfoForm}">
      <button type="submit"class="btn btn-default">登録内容を修正する</button>
    </form><br>
    <div>
      <a type="button" class="btn btn-default" href="./login.html"><i class="fa fa-reply"></i>&nbsp;Login page</a>
    </div>
</body>
</html>
